<!DOCTYPE HTML>

	<head>

	</head>
	
	<body>
	
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container-fluid-corner">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">fitbit data manager</a>
				</div>
				<div id="navbar" class="navbar-collapse collapse">
					<ul class="nav navbar-nav navbar-right">
						<li><a href="#">Dashboard</a></li>
						<li><a href="#">Settings</a></li>
						<li><a href="#">Profile</a></li>
						<li><a href="#">Help</a></li>
					</ul>
					<form class="navbar-form navbar-right">
						<input type="text" class="form-control" placeholder="Search...">
					</form>
				</div>
			</div>
		</nav>

		<div class="container-fluid">
			<div class="row">

				<div class="col-sm-3 col-md-2 sidebar">
					<!--Input boxes for start and end date-->
					<h1 class="input-label">Start Date</h1>
					<input type="date" id="start_date" class="form-control input-box"></input>
					<h1 class="input-label">End Date</h1>
					<input type="date" id="end_date" class="form-control input-box"></input>
					<h1 class="input-label">Interval</h1>
					<select id="interval" class="form-control input-box">
						<option value="minute">Minute-level</option>
						<option value="hour">Hour-level</option>
						<option value="day">Day-level</option>
						<option value="week">Week-level</option>
					</select>
					<!--End input boxes-->
					<!--Buttons for testing data retrieval-->
					<br>
					<br>
					<div id="fitbit-home-description">
						<a href="#" class="btn brd white-solid" alt="Get Data" id="getData"><span id="move">Get Data</span></a>
						<br>
						<br>
						<a href="#" class="btn brd white-solid" alt="Export Data" id="getData"><span id="move">Export</span></a>
					</div>
					<!--End buttons for testing-->
				</div>
				<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
				
					<div class="row container-fluid">
						<header id="header-display" class="text-center"> 
							<h1>Data Table</h1>
						</header>
	
						<div id="results-panel" class="col-md-8 well">
							<div id="pivot"></div>
						</div>

					</div>
		</div>		
		<footer class="footer">
			<div class="container">
				<p class="text-muted">Property of University of Delaware 2016</p>
			</div>
		</footer>
		
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/pivottable/2.0.1/pivot.min.js"></script>

	<script src='built-script.js'></script>
