<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<meta name="description" content="A custom-built infrastructure for aggregating and organizing activity monitor data">
		<meta name="author" content="Mark Bamundo, Eric Krizman, Corey Shannon, Josh Simmons, and Rebecca Weinschenk">
		<link rel="icon" href="../favicon.ico">

		<title>Fitbit Data Manager Login</title>

		<!-- Bootstrap core CSS -->
		<link href="../style/bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet">
		
		<link href='https://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet' type='text/css'>
		
		<link href='https://fonts.googleapis.com/css?family=Raleway:500' rel='stylesheet' type='text/css'>

		<!-- Custom styles for this template -->
		<link href="../style/login.css" rel="stylesheet">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>

	<body>
	
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container-fluid-corner">
				<div class="navbar-header">
					<img src="../logo.png" alt="logo" class="logo">
					<a class="navbar-brand" href="#"><span id="place-logo">fitbit data manager</span></a>
				</div>
				<div id="navbar" class="navbar-collapse collapse">
				</div>
			</div>
		</nav>

		<div class="container contain">

			<form class="form-signin">
				<h2 class="form-signin-heading">Log in</h2>
				<label for="inputEmail" class="sr-only">Email</label>
				<input type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
				<label for="inputPassword" class="sr-only">Password</label>
				<input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
				<div class="checkbox">
					<label>
						<input type="checkbox" value="remember-me"> Remember me
					</label>
				</div>
				<button class="btn btn-lg btn-primary btn-block" id="button">SIGN IN</button>
			</form>
				<script type="text/javascript">
					document.querySelector('.form-signin').onsubmit = function() {
						if(document.querySelector("#inputEmail").value == "admin@udel.edu" 
								&& document.querySelector("#inputPassword").value == "fitbitpassword"){
							var xhr = new XMLHttpRequest();
							xhr.onload = function(){
								if(this.status == 200){
									window.location = this.responseURL;
								} else {
									console.log(this);
								}
							}
							xhr.open("GET", "/index");
							xhr.send();
						} else {
							alert("incorrect username and/or password");
						}
					};
				</script>

		</div> <!-- /container -->
		
		<footer class="footer">
			<div class="container">
				<p>&copy;2016 University of Delaware. All rights reserved.<p>
			</div>
		</footer>

	</body>
</html>
